<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b0102e3540.js" crossorigin="anonymous"></script>

    <!-- slick slider -->

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

</head>

<body>
    


    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="btn-group">
                        <button class="btn border dropdown-toggle my-md-4 my-2"
                        
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                        
            
                        >USD</button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">ERU-Euro</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 site-title dark-color">Online Store</h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-2">Sign In</a>
                        <a href="#" class="px-1">Create an Account</a>
                    </p>
                </div>
            </div>
        </div>

            <div class="container-fluid p-0">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">About Us</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
    </header>



    <main>
        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="slider-one">
                    <div>
                        <img src="./img/stay6.jpg"  alt="">
                    </div>
                    <div>
                        <img src="./img/volume.jpg"  alt="">
                    </div>
                    <div>
                        <img src="./img/food.jpg"  alt="">
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="next position-top right-0">
                        <i class="fas fa-chevron-right"></i>
                    </span>
                </div>
            </div>
        </div>


        <div class="container-fluid mb-5">
            <div class="site-slider-two px-md-4">
                <div class="row slider-two text-center">
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./img/Drum-Table-Download-PNG-Image.png" alt="">
                        <span class="border site-btn btn-span">SOFA & CHAIRS</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./img/Drum-Table-PNG-Photo.png" alt="">
                        <span class="border site-btn btn-span">FURNITURES & DECOR</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./img/Grandfather-Clock-PNG-Pic.png" alt="">
                        <span class="border site-btn btn-span">LAMP & LIGHTING</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./img/Drum-Table-Download-PNG-Image.png" alt="">
                        <span class="border site-btn btn-span">SOFA & SOUND</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./img/Drum-Table-Download-PNG-Image.png" alt="">
                        <span class="border site-btn btn-span">SOFA & SOUND</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./img/Drum-Table-Download-PNG-Image.png" alt="">
                        <span class="border site-btn btn-span">SOFA & SOUND</span>
                    </div>
                </div>
            </div>
        </div>





    </main>












    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/slick.min.js"></script>
</body>
</html>
